<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>For Individuals</h1>
            <p>Inspiring wholesome harmony for the mind, body, and spirit, for everyone, everywhere.</p>
        </header>

        <form class="form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Tolu">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter Last Name">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option>Select here</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>

            <div class="form-group">
                <label for="weight">Weight (KG)</label>
                <input type="number" id="weight" placeholder="Enter Weight">
            </div>

            <div class="form-group">
                <label for="height">Height (CM)</label>
                <input type="number" id="height" placeholder="Enter height here..">
            </div>

            <div class="form-group">
                <label for="activity-level">Activity Level</label>
                <select id="activity-level">
                    <option>Select here</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn">Register</button>

            <p class="terms">
                By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy
                    Policy</a>.
            </p>
        </form>
    </div>
</body>

</html>
